<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .option:hover {
            background-color: #ddd;
        }
        #play-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #play-again:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Country Capital Game</h1>
    <p id="country"></p>
    <div id="options"></div>
    <p id="timer"></p>
    <p id="result"></p>
    <p id="lives"></p>
    <p id="streak"></p>
    <p id="highest-streak"></p>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
